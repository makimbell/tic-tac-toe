<!DOCTYPE HTML>
<html lang = "en">

<!-- CSS -->
<!-- You can take out each of these to see what they do -->
<style>
	table {
		border-collapse: collapse;
	}
	td {
		border: 4px solid black;
		text-align: center;
		height: 100px;
		width: 100px;
	}
	div {
		height: 100%;
		width: 100%;
		text-align: center;
		vertical-align: middle;
	}
</style>

<head>
  <!-- basic.html -->
  <title>Tic-Tac-Toe</title>
  <meta charset = "UTF-8" />
  
  <!-- JavaScript -->
  <script>
	var turn="X";
	var board_size = 3; <!-- In case we wanted to make this flexible -->
	var board = initBoardData(board_size);
	function squareClick(id) {
		
		<!-- Do all tic tac toe logic here. -->
		<!-- * Check to see if square is empty -->
		var isOpenSquare = checkOpenSquare(id)
		if (isOpenSquare != true) {
			<!-- this square isnt empty, shout about it -->
			alert(id + " is not empty! " + turn + " tried to cheat!");
			return;
		}
		
		<!-- * If empty, put X or O in square depending on whose turn it is -->
		document.getElementById(id).innerHTML = turn;
		
		<!-- * Check for winner based on location of X and O squares -->
		
		
		<!-- * Fill board data and Switch to other player -->
		fillBoardData(id,turn)
		if(turn==="X"){
			turn="O";
		} else {
			turn="X";
		}
	}
	
	function resetGame() {
		alert("I havent been told what to do here!");
	}
	
	function initBoardData(s) {
		var board_data = [];
		for (i = 0;i<s*s; i++) {
			board_data.push(NaN);
		}
		return board_data;
	}
	
	function getIndexFromID(id) {
		var match_str = /\d+/.exec(id);
		return match_str - 1;
	}
	
	function checkOpenSquare(id) {
		var idx = getIndexFromID(id);
		return isNaN(board[idx]);
	}
	
	function fillBoardData(id,t) {
		var idx = getIndexFromID(id);
		var fillVal = 0;
		if (t == "O") {
			fillVal -= 1;
		}
		board[idx] = fillVal;
	}
	
  </script>
  
</head>

<body>
	<!-- This is the actual table being drawn -->
	<!-- Each "tr" is a row. Each "td" is a square -->
	<!-- The "div"s are just here to be clicked on and to contain the text -->
	<!-- There might be a better way to do that part -->
	<!-- When a div is clicked, it calls the JavaScript function "squareClick" defined at the top,
	<!-- and it sends the id of the clicked div (since each div calls the same function, we need to know which one called it) -->
	
	<table>

			<td><div id="box9" onclick="squareClick(id)">box9</div></td>		
		</tr>

	<button onclick="resetGame()">Reset</button>
</body>


</html>
