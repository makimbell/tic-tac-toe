<!DOCTYPE HTML>
<html lang = "en">

<!-- CSS -->
<!-- You can take out each of these to see what they do -->
<style>
	table {
		border-collapse: collapse;
	}
	td {
		border: 4px solid black;
		text-align: center;
		height: 100px;
		width: 100px;
	}
	div {
		height: 100%;
		width: 100%;
		text-align: center;
		vertical-align: middle;
	}
</style>

<head>
  <!-- basic.html -->
  <title>Tic-Tac-Toe</title>
  <meta charset = "UTF-8" />
  
  <!-- JavaScript -->
  <script>
	var turn="X";
	function squareClick(id) {
		alert(id + " clicked by " + turn);
		<!-- Do all tic tac toe logic here. -->
		<!-- * Check to see if square is empty -->
		
		<!-- * If empty, put X or O in square depending on whose turn it is -->
		document.getElementById(id).innerHTML = turn;
		
		<!-- * Check for winner based on location of X and O squares -->
		
		
		<!-- * Switch to other player -->
		if(turn==="X"){
			turn="O";
		} else {
			turn="X";
		}
	}
	
  </script>
  
</head>

<body>
	<!-- This is the actual table being drawn -->
	<!-- Each "tr" is a row. Each "td" is a square -->
	<!-- The "div"s are just here to be clicked on and to contain the text -->
	<!-- There might be a better way to do that part -->
	<!-- When a div is clicked, it calls the JavaScript function "squareClick" defined at the top,
	<!-- and it sends the id of the clicked div (since each div calls the same function, we need to know which one called it) -->
	
	<table>
		<tr>
			<td><div id="box1" onclick="squareClick(id)">box1</div></td>
			<td><div id="box2" onclick="squareClick(id)">box2</div></td>
			<td><div id="box3" onclick="squareClick(id)">box3</div></td>		
		</tr>
		<tr>
			<td><div id="box4" onclick="squareClick(id)">box4</div></td>
			<td><div id="box5" onclick="squareClick(id)">box5</div></td>
			<td><div id="box6" onclick="squareClick(id)">box6</div></td>		
		</tr>
		<tr>
			<td><div id="box7" onclick="squareClick(id)">box7</div></td>
			<td><div id="box8" onclick="squareClick(id)">box8</div></td>
			<td><div id="box9" onclick="squareClick(id)">box9</div></td>		
		</tr>		
	</table>
</body>


</html>
