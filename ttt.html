<!DOCTYPE HTML>
<html lang = "en">

<!-- CSS -->
<!-- You can take out each of these to see what they do -->
<style>
	table {
		border-collapse: collapse;
	}
	td {
		border: 4px solid black;
		text-align: center;
		height: 100px;
		width: 100px
	}
	div {
		height: 100%;
		width: 100%;
		text-align: center;
		vertical-align: middle;
	}
</style>

<head>
  <!-- basic.html -->
  <title>Tic-Tac-Toe</title>
  <meta charset = "UTF-8" />
  
  <!-- JavaScript -->
  <script>
	<!-- Initialize variables -->
	var turn="X";
	function squareClick(id) {
	
		<!-- First check for GAMEOVER state. If turn is GAMEOVER, do nothing -->
		if (turn=="GAMEOVER"){
			return;
		}
	
		<!-- Check to see if square is empty. If it is, continue. If it is not, do nothing (return) -->
		if (document.getElementById(id).innerHTML != "") {
			return;
		}
		
		<!-- Fill in UI based on turn and square clicked -->
		document.getElementById(id, turn).innerHTML = turn;
		
		<!-- Check for winner based on location of X and O squares -->
		checkForWinner();
		
		<!-- Switch to other player -->
		if(turn=="GAMEOVER"){
			turn="GAMEOVER";
		} else if (turn == "X") {
			turn="O";
		} else {
			turn="X";
		}
		
		<!-- Update turn display -->
		updateTurnDisplay();
	}
	
	function resetGame() {
		<!-- Clear UI board, set player turn to X, and update turn display -->
		for(i=0; i<(9); i++){
			var squareId = "square"+(i+1);
			document.getElementById(squareId).innerHTML = "";
		}
		
		turn="X";
		updateTurnDisplay();
	}
	
	function updateTurnDisplay() {
		<!-- Update turn display UI -->
		document.getElementById("turnDisplay").innerHTML = turn;
	}
	
	function checkForWinner() {
		<!-- Check all rows, all columns, and both diagonals for a winner -->
		<!-- Later, this can be improved a lot, but for now just check everything -->
		
		checkThreeSquares("square1","square2","square3");
		checkThreeSquares("square4","square5","square6");
		checkThreeSquares("square7","square8","square9");
		
		checkThreeSquares("square1","square4","square7");
		checkThreeSquares("square2","square5","square8");
		checkThreeSquares("square3","square6","square9");
		
		checkThreeSquares("square1","square5","square9");
		checkThreeSquares("square3","square5","square7");
		
	}
	
	function checkThreeSquares(a,b,c) {
		<!-- Pass in 3 square element IDs to be checked. If all three contain the same text, TRUE is returned !-->
		var textA = document.getElementById(a).innerHTML;
		var textB = document.getElementById(b).innerHTML;
		var textC = document.getElementById(c).innerHTML;
		
		if(textA + textB + textC == "XXX") {
			turn = "GAMEOVER";
			console.log("X wins");
		} else if (textA + textB + textC == "OOO") {
			turn = "GAMEOVER";
			console.log("O wins");
		}
	}
	
  </script>
  
</head>

<body>

	<h1>Tic-Tac-Toe</h1>
	<h2 id="turnDisplay">X's Turn!</h2>
	
	<table>
		<tr>
			<td><div id="square1" onclick="squareClick(id)"></div></td>
			<td><div id="square2" onclick="squareClick(id)"></div></td>
			<td><div id="square3" onclick="squareClick(id)"></div></td>		
		</tr>
		<tr>
			<td><div id="square4" onclick="squareClick(id)"></div></td>
			<td><div id="square5" onclick="squareClick(id)"></div></td>
			<td><div id="square6" onclick="squareClick(id)"></div></td>		
		</tr>
		<tr>
			<td><div id="square7" onclick="squareClick(id)"></div></td>
			<td><div id="square8" onclick="squareClick(id)"></div></td>
			<td><div id="square9" onclick="squareClick(id)"></div></td>		
		</tr>		
	</table>
	
	<button onclick="resetGame()">Reset</button>
</body>


</html>
